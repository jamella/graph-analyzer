{% extends "base.html" %}

{% block content %}
<script>
	function addFile() {
		var fileList = document.getElementById("analyzeFilesList");
		var fileRow = document.createElement("OPTION");
		fileList.options.add(fileRow);

		var fileField = document.getElementById("file");
		var fileName = fileField.value;
		if(fileName === "")
			return;

		fileRow.text = fileName;
		fileRow.value = fileName;
	}

	function removeFile() {
		var fileList = document.getElementById("analyzeFilesList");
		fileList.remove(fileList.selectedIndex);
	}
</script>

<div class="span12 offset 2">
	<form method="post">{% csrf_token %}
		<button class="btn btn-primary" type="button">New configuration</button>
		<button class="btn" type="button">Save</button>
	</form>
	
	<h2>Select files:</h2>
	<div class="input-append">
		<span class="add-on">File to analyze:</span>
		<input class="span12" id="file" type="text" name="file" placeholder="Type file or directory...">
		<button class="btn btn-primary" onclick="addFile()"><i class="icon-plus-sign icon-white"></i> Add</button>
		<button class="btn" onclick="removeFile()"><i class="icon-trash"></i> Remove</button>
	</div>

	<h2>Files selected to analyze:</h2>
	<select id="analyzeFilesList" size="20" width="300" style="width: 100%"></select>
	<br/>

	<div class="row-fluid">
		<div class="span12">
			<div class="span6">
				dupa
			</div>
			<div class="span6">
				dupa2
			</div>
		</div>
	</div>
</div>
{% endblock %}
