<Location "/">
	SetHandler python-program
	PythonHandler django.core.handlers.modpython
	SetEnv DJANGO_SETTINGS_MODULE web_gui.settings
	PythonPath "['/home/kuba/graph_analyzer/web_gui/'] + sys.path"
	PythonDebug On
</Location>
                    
Alias "/static/" "/home/kuba/graph_analyzer/web_gui/static/"
<Location "/static/">
	SetHandler None
	Order allow,deny
	Allow from all
</Location>
