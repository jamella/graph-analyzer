<xml>
    <CoreOptions>
        <GraphsDir path="/var/www/jsejdak/graphs"/>
        <TmpPcapDir path="/tmp/tmp_pcap"/>
        <TcpflowParams val=""/>
        <EmulationSteps val="1000000"/>
        <SkipBigFiles size="52428800" val="true"/>
        <SkipBrokenSamples size="50" val="true"/>
        <SkipEmptySamples val="true"/>
        <SkipNoSyscallNoLoopSamples val="true"/>
    </CoreOptions>
    <Logging>
        <Level val="2"/>
        <LogStrategy type="file" path="/var/www/jsejdak/GraphAnalyzer.log"/>
        <LogStrategy type="console"/>
        <DescriptionStrategy type="xml"/>
        <StatusStrategy type="database"/>
    </Logging>
    <Database>
        <DBDriver val="QPSQL"/>
        <DBHost val="localhost"/>
        <DBName val="graph_analyzer_db"/>
        <DBUser val="jsejdak"/>
        <DBPass val="poliritiper"/>
    </Database>
</xml>

