{% extends "base.html" %}

{% block content %}
<table class="table table-striped">
	<thead>
		<tr>
			<th>Index</th>
			<th>Id</th>
			<th>Group leader</th>
			<th>Number of members</th>
			<th>More</th>
		</tr>
	</thead>
	<tbody>
		{% for group in group_list %}
		<tr>
			<td>{{ forloop.counter }}</td>
			<td>{{ group.id }}</td>
			<td>{{ group.leader.name }}</td>
			<td>{{ group.members_num }}</td>
			<td><form method="post">{% csrf_token %}<button class="btn" name="show_group" value={{ group.id }}>Show</button></form></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
